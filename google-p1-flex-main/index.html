<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="css/google-icon-tab.svg">
    <link href="css/style.css" rel="stylesheet">

    <title>Google</title>
</head>

<body>
    <div class="header">
        <div class="header-items">
            <div class="gmail-tag">Gmail</div>
            <div class="images-tag">Images</div>

            <div class="menu-img"><img src="./css/bars.svg" id="menu"></div>
            <div class="profile-img"><img src="./css/circle-user.svg" id="profile"></div>
        </div>
    </div>
    <div class="content">
        <div class="content-container">
            <div class="google-logo">
                <img src="./css/google-logo.png" id="google-logo">
            </div>
            <div class="search-box">
                <i class="search-icon"><img src="./css/magnifying-glass.svg" id="magnify"></i>
                <input type="text" id="search" placeholder="Search Google or type a URL">
                <i class="mic-icon"><img src="./css/microphone-lines.svg" id="mic"></i>
            </div>
            <div class="btns">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="left">
            <span>About</span>
            <span>Advertising</span>
            <span>Business</span>
            <span>How Search Works</span>
        </div>
        <div class="right">
            <span>Privacy</span>
            <span>Help</span>
            <span>Setting</span>

        </div>
    </div>

</body>

</html>
